<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Scanner</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/scan.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>File Scanner</h1>
        </header>
        <section>
            <form action="{{ url_for('scan_routes.scan_file') }}" method="POST" enctype="multipart/form-data">
                <label for="file-upload" class="custom-file-upload">
                    <input type="file" name="file" id="file-upload" required>
                    Choose File
                </label>
                <button type="submit">Scan File</button>
            </form>
        </section>
    </div>
    <script src="{{ url_for('static', filename='js/scan.js') }}"></script>
</body>
</html>
