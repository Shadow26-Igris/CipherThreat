<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteer Registration</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/volunteer.css') }}">
</head>
<body>
    <h2>Volunteer to Help Tackle Cybercrime</h2>
    <form method="POST">
        <label for="name">Full Name:</label>
        <input type="text" name="name" id="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" name="email" id="email" required><br><br>

        <label for="skills">Skills/Expertise:</label>
        <textarea name="skills" id="skills" required></textarea><br><br>

        <label for="availability">Availability:</label>
        <input type="text" name="availability" id="availability" required><br><br>

        <label for="motivation">Why do you want to volunteer?</label>
        <textarea name="motivation" id="motivation" required></textarea><br><br>

        <button type="submit">Submit</button>
    </form>

    <br><br>
    <a href="{{ url_for('main_routes.volunteer') }}">View Volunteers</a>

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <ul>
            {% for category, message in messages %}
                <li class="{{ category }}">{{ message }}</li>
            {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
</body>
</html>
