<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteers List</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/volunteer.css') }}">
</head>
<body>
    <h2>Volunteers Who Are Helping Tackle Cybercrime</h2>
    <ul>
        {% for volunteer in volunteers %}
            <li>
                <strong>{{ volunteer.name }}</strong> ({{ volunteer.skills }})
                - Available: {{ volunteer.availability }}
                <br>
                Motivation: {{ volunteer.motivation }}
                <br><br>
            </li>
        {% endfor %}
    </ul>

    <br>
    <a href="{{ url_for('main_routes.volunteer') }}">Become a Volunteer</a>
</body>
</html>
