<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        <ul>
        {% for category, message in messages %}
            <li class="{{ category }}">{{ message }}</li>
        {% endfor %}
        </ul>
    {% endif %}
{% endwith %}

        <form method="POST" action="{{ url_for('auth_routes.login') }}">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        
        <p>Don't have an account? <a href="{{ url_for('auth_routes.register') }}">Register here</a></p>
        <p><a href="{{ url_for('auth_routes.forgot_password') }}">Forgot your password?</a></p> <!-- Link to forgot password -->

    </div>

    <script src="{{ url_for('static', filename='js/login.js') }}"></script>
</body>
</html>
